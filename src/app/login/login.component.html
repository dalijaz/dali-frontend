<div class="user-root">
  <div class="user-scope screen">
    <div class="card">
      <div class="logo">
        <span class="dot"></span>
        <span class="name">Welcome back</span>
      </div>

      <h1 class="title">Log in</h1>

      <form (ngSubmit)="onSubmit()">
        <label class="label" for="email">Email</label>
        <input id="email" class="input" type="email" [(ngModel)]="email" name="email" required autocomplete="username"/>

        <label class="label" for="password">Password</label>
        <input id="password" class="input" type="password" [(ngModel)]="password" name="password" required autocomplete="current-password"/>

        <button class="btn" type="submit" [disabled]="loading">
          {{ loading ? 'Logging inâ€¦' : 'Log In' }}
        </button>
      </form>

      <div class="helper">
        No account?
        <a routerLink="/signup" class="link">Sign up</a>
      </div>

      <!-- add the admin switch -->
      <div class="helper" style="margin-top:6px">
        Admin?
        <a routerLink="/admin/login" class="link">Switch to Admin Login</a>
      </div>
    </div>
  </div>
</div>
