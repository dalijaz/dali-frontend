<!-- Viewport-fixed overlay so global layout can't push it down -->
<div class="user-root">
  <div class="user-scope shell">
    <header class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <span class="name">Certificates</span>
      </div>
      <div class="spacer"></div>
      <a routerLink="/login" class="ghost">Log out</a>
    </header>

    <main class="main">
      <h1 class="title">Available Certificates</h1>

      <!-- Grid of certificates -->
      <div class="grid" *ngIf="$any(this).certificates?.length; else empty">
        <div class="card" *ngFor="let cert of $any(this).certificates">
          <div class="card-title">{{ $any(cert).name }}</div>
          <div class="card-desc">{{ $any(cert).description }}</div>
          <a class="btn" [routerLink]="['/quiz', $any(cert).id]">Start Quiz</a>
        </div>
      </div>

      <ng-template #empty>
        <div class="empty">No certificates found.</div>
      </ng-template>
    </main>
  </div>
</div>
